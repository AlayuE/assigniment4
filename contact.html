<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./image/link.jpg">
    <title>Contact</title>
</head>
<body>
    <nav id="nav">
        <ul>

         <li><a href="">Home</a></li>
        <li><a href="">contact</a></li>
        <li><a href="">gallary</a></li>
        <li><a href="">blogs</a></li>
        <li><a href="">my work</a></li>

        </ul>
    </nav>
    <div class="form">
        <form action="">
            <label for=" fname">First Name:</label> 
            <input type="text" name="fname" id="fname"  pattern="[a-z A-Z]{4,8}" size="40" required><br><br>
            <label for="lnam"> Last Name:</label>
            <input type="text" name="lname" id="lname"  pattern="[a-z A-Z]{4,8}" size="40" required><br><br>
            <label for="pword">Password:</label>
            <input type="password" name="pword" id="pword" size="40" pattern="[a-z A-Z 0-9]{6,10}" required><br><br>
            <label for="mail">Email:</label>
            <input type="email" name="mail" id="mail" size="40"><br> <br>
            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" size="40"><br><br>
            <label for="cars">Choose your country:</label>
            <select id="cars">
                <option value="ethiopia">Ethiopia</option>
                <option value="america">America</option>
                <option value="china">China</option>
                <option value="india">India</option>
            </select> <br><br>
            <label for=" tarea">Your Message:</label>
            <textarea name="" id="tarea" cols="55" rows="10" placeholder="Write something interesting here..."></textarea><br><br>
            <input type="submit" value="Submit">

            <p><div class="mapouter"><div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=Addis%20Ababa&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.whatismyip-address.com">myip.ru</a></div><style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style></div></p>
    </div>
</body>
</html>
